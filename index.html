<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-img">
					<img src="./images/image-equilibrium.jpg" alt="cardimage" />
					<div class="overlay-container">
						<div class="overlay"></div>
						<img class="view" src="./images/icon-view.svg" alt="view" />
					</div>
				</div>
				<div class="card-body">
					<h2 class="font-bold active">Equilibrium #3429</h2>
					<p class="font-light">Our Equilibrium collection promotes balance and calm.</p>
					<div class="price">
						<span class="icon-eth">
							<img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
							<span>0.041 ETH</span>
						</span>
						<span class="icon-time">
							<img src="./images/icon-clock.svg" alt="icon-ethereum" />
							<span>3 days left</span>
						</span>
					</div>
				</div>
				<div class="card-footer">
					<img src="./images/image-avatar.png" alt="avatar" />
					<span class="text-primary-soft">Creation of <span class="font-bold text-white active">Jules Wyvern</span></span>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
